copyright_year   = 2011

[MetaResources]
    bugtracker.web  = http://github.com/perlpilot/HTML-FormHelpers/issues
    repository.web  = http://github.com/perlpilot/HTML-FormHelpers
    repository.url  = git://github.com/perlpilot/HTML-FormHelpers.git
    repository.type = git

[ReadmeFromPod]
[@Filter]
    -bundle = @Basic
    -remove = Readme

[AutoPrereqs]

[Prereqs / TestRequires]
Test::XPath = 0

[SubmittingPatches]
[PkgVersion]
[PodWeaver]

[PruneFiles]
    filenames = dist.ini

[Git::NextVersion]
[@Git]
    tag_format = v%v

[Git::CommitBuild]
